<ion-header>
  <ion-toolbar color="medium">
		<ion-button href="main-page" color="light" class="title"><ion-icon name="home"></ion-icon></ion-button><ion-title>LEVEL 2</ion-title>
		<ion-button href="main-page" color="light" (click)="hint()"><ion-icon name="bulb" color="warning" class="title"></ion-icon></ion-button>
		
  </ion-toolbar>
</ion-header>

<ion-content>
	<img src="../../assets/icon/LEVEL2/L2-3.jpg" class="level2">
	<div class="ion-padding">
	<ion-item>
		<ion-button color="primary" (click)="clear()"><ion-icon name="trash"></ion-icon></ion-button>
		<ion-input type="text" maxlength="1" id="i1" [(ngModel)]="I1" readonly></ion-input>
		<ion-input type="text" maxlength="1" id="i2" [(ngModel)]="I2" readonly></ion-input>
		<ion-input type="text" maxlength="1" id="i3" [(ngModel)]="I3" readonly></ion-input>
		<ion-input type="text" maxlength="1" id="i4" [(ngModel)]="I4" readonly></ion-input>
		<ion-button color="primary" (click)="complete1()">OK</ion-button>
	</ion-item><br>
		<ion-button class="ionbutton" color="secondary" id="S" (click)="S()">S</ion-button>
		<ion-button class="ionbutton" color="secondary" id="U" (click)="U()" >U</ion-button>
		<ion-button class="ionbutton" color="secondary" id="I" (click)="I()" >I</ion-button>
		<ion-button class="ionbutton" color="secondary" id="Y" (click)="Y()">Y</ion-button><br>
		<ion-button class="ionbutton" color="secondary" id="N" (click)="N()" >N</ion-button>
		<ion-button class="ionbutton" color="secondary" id="O" (click)="O()" >O</ion-button>
		<ion-button class="ionbutton" color="secondary" id="K" (click)="K()" >K</ion-button>
		<ion-button class="ionbutton" color="secondary" id="H" (click)="H()" >H</ion-button>	
	</div>	
</ion-content>

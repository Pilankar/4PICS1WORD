<ion-header>
  <ion-toolbar color="medium">
  <ion-button href="main-page" color="light"><ion-icon name="home"></ion-icon></ion-button>
    <ion-title>LEVEL 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<img src="../../assets/icon/level2.jpg" class="level2">
	<div class="ion-padding">
	<ion-item>	
		<ion-button color="primary" (click)="clear()"><ion-icon name="trash"></ion-icon></ion-button>
		<ion-input type="text" maxlength="1" id="i1" [(ngModel)]="I1" readonly></ion-input>
		<ion-input type="text" maxlength="1" id="i2" [(ngModel)]="I2" readonly></ion-input>
		<ion-input type="text" maxlength="1" id="i3" [(ngModel)]="I3" readonly></ion-input>
		<ion-input type="text" maxlength="1" id="i4" [(ngModel)]="I4" readonly></ion-input>
		<ion-input type="text" maxlength="1" id="i5" [(ngModel)]="I5" readonly></ion-input>
		<ion-button color="primary" (click)="complete2()">OK</ion-button>
	</ion-item><BR>
		<ion-button class="ionbutton" color="secondary" id="w" (click)="w()">W</ion-button>
		<ion-button class="ionbutton" color="secondary" id="t" (click)="t()">T</ion-button>
		<ion-button class="ionbutton" color="secondary" id="e1" (click)="e1()">E</ion-button>
		<ion-button class="ionbutton" color="secondary" id="a" (click)="a()">A</ion-button><br>
		<ion-button class="ionbutton" color="secondary" id="v" (click)="v()">V</ion-button>
		<ion-button class="ionbutton" color="secondary" id="e2" (click)="e2()">E</ion-button>
		<ion-button class="ionbutton" color="secondary" id="r" (click)="r()">R</ion-button>
		<ion-button class="ionbutton" color="secondary" id="u" (click)="u()">U</ion-button>
	</div>
</ion-content>
